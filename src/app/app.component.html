<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3>Chat with OpenAI</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="text">Text:</label>
              <textarea name="text" [(ngModel)]="text" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card" *ngIf="response">
        <div class="card-header">
          <h3>Response</h3>
        </div>
        <div class="card-body">
          <p>{{ response }}</p>
        </div>
      </div>
